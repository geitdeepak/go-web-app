apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-web-app
  namespace: {{ .Release.Namespace }}
  labels:
    app: go-web-app
spec:
  replicas: {{ .Values.replicaCount | default 1 }}
  selector:
    matchLabels:
      app: go-web-app
  template:
    metadata:
      labels:
        app: go-web-app
    spec:
      containers:
      - name: go-web-app
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: 8080
