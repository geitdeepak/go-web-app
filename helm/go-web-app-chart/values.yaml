# Default values for go-web-app-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# number of pod replicas
replicaCount: 1

# image repository and tag used by deployment template
image:
  repository: "deepaktyagi83/go-web-app"
  tag: "v1"                # CI should update this value with the new tag (e.g. build id)
  pullPolicy: IfNotPresent

# service configuration used by service & deployment templates
service:
  port: 80                 # Kubernetes Service port (what clients use)
  targetPort: 8080         # container port where app listens
  type: ClusterIP          # ClusterIP, NodePort, or LoadBalancer

# ingress configuration (simple scalar fields that match templates)
ingress:
  enabled: false
  className: "nginx"       # ingress class used by your cluster / nginx ingress controller
  host: "go-web-app.local" # hostname used in the ingress rule (change for prod)

# other useful defaults (you can extend these later)
resources: {}              # use to set resource requests/limits if needed
nodeSelector: {}
tolerations: []
affinity: {}
