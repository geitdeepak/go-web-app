name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
    - 'README.md'
    - 'helm/**'

permissions:
  contents: write
  packages: write

env:
  # Pick a stable Go version matching your go.mod requirement
  GO_VERSION: '1.22.5'
  IMAGE_NAME: ${{ secrets.DOCKER_HUB_USERNAME }}/go-web-app

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Prepare module proxy & download deps
        run: |
          go env -w GOPROXY=https://proxy.golang.org,direct
          go mod download

      - name: Build
        run: |
          # adjust path if your module is in subfolder (example: ./go-web-app)
          go build ./...

      - name: Run tests
        run: |
          go test ./...

  code-quality:
    name: Code Quality (golangci-lint)
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go (for linter)
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: |
          go env -w GOPROXY=https://proxy.golang.org,direct
          go mod download

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.56.2
          # if your code lives in a subfolder, use working-dir
          # working-dir: ./go-web-app

  push-image:
    name: Build & Push Docker image
    runs-on: ubuntu-latest
    needs: [build, code-quality]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.run_id }}

      - name: Set output image tag
        id: tag
        run: echo "IMAGE_TAG=${{ github.run_id }}" >> $GITHUB_OUTPUT

  update-helm-chart:
    name: Update Helm chart tag and push
    runs-on: ubuntu-latest
    needs: push-image
    steps:
      - name: Checkout repository (with token)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}

      - name: Update image tag in Helm values
        run: |
          TAG=${{ needs.push-image.outputs.IMAGE_TAG }}
          echo "Updating Helm values with tag: $TAG"
          # adjust path to your chart values file
          sed -i "s/\(tag:\s*\).*/\1\"${TAG}\"/" helm/go-web-app-chart/values.yaml
          git status --porcelain
          git add helm/go-web-app-chart/values.yaml
          git -c user.email="ci-bot@example.com" -c user.name="CI Bot" commit -m "chore(ci): update helm image tag to ${TAG}" || echo "No changes to commit"

      - name: Push Helm values update
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        run: |
          # push changes back to main (only if commit happened)
          git push origin HEAD:main || echo "Push failed or nothing to push"

