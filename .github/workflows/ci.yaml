name: CI

on:
  push:
    branches:
      - main
  paths-ignore:
    - 'README.md'
    - 'helm/**'

# Give repo write permission so we can push updated helm values back
permissions:
  contents: write

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Build
        run: go build ./...

      - name: Test
        run: go test ./...

  code-quality:
    name: Code Quality (golangci-lint)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.56.2

  push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [build, code-quality]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/go-web-app:${{ github.run_id }}

  update-newtag-in-helm-chart:
    name: Update Helm Chart Tag & Commit
    runs-on: ubuntu-latest
    needs: push

    steps:
      - name: Checkout repository (with token for push)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update tag in Helm chart values.yaml
        run: |
          # replace the tag: line with the new tag (github.run_id expanded by GH)
          sed -i "s/^tag: .*/tag: \"${{ github.run_id }}\"/" helm/go-web-app-chart/values.yaml
          echo "Updated helm/go-web-app-chart/values.yaml:"
          sed -n '1,200p' helm/go-web-app-chart/values.yaml

      - name: Commit and push changes
        run: |
          git config --global user.email "geit.deepak@gmail.com"
          git config --global user.name "Deepak Kumar Tyagi"
          git add helm/go-web-app-chart/values.yaml
          # Only commit if there are changes
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(ci): update helm chart image tag to ${{ github.run_id }}"
            git push origin HEAD:main
          fi
